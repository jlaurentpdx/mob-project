    <style>

    <header>

        <img src="assets/big-logo.png" />

    <main>
        <section class="input">
        <input id="dir-1-input" type="text" placeholder="direction">
        <input id="dir-2-input" type="text" placeholder="direction"> 
        <input id="noun-1-input" type="text" placeholder="noun">
        <input id="number-1-input" type="text" placeholder="number">

        <p id ="story" class="hidden">
            To the <span id="dir-1">direction</span> now<br>
            To the <span id= "dir-2">direction</span><br>
            Take it back now <span id= "noun-1">noun1</span><br>
            <span id="number-1">number</span> hop(s) this time, 
            <span id="number-2">number</span> hop(s) this time
        </p>

        <button id="reveal-button">Reveal your story</button>

    </main>
